<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Contactá con Valenti Bonko para consultas, pedidos personalizados o colaboraciones.">
  <title>Contacto | Valenti Bonko</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>


  <header class="bg-light text-center py-4 border-bottom">
    <a href="index.html"><h1 class="fw-bold">Valenti Bonko</h1></a>
    <p class="lead">Joyería artesanal con identidad</p>
  </header>


    <section class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 mb-4">

                <h2 class="mb-3 text-center">Escribinos</h2>
                <form action="https://formsubmit.co/tu-email@ejemplo.com" method="POST">

                    <input type="hidden" name="_captcha" value="false">
                    
                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>

                    <div class="mb-3">
                        <label for="correo" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="correo" name="correo" required>
                    </div>
                
                    <div class="mb-3">
                        <label for="mensaje" class="form-label">Mensaje</label>
                        <textarea class="form-control" id="mensaje" name="mensaje" rows="4" required></textarea>
                    </div>

                    <button type="submit" class="btn btn-dark w-100">Enviar</button>

                </form>

            </div>

            <div class="col-md-5 d-flex flex-column justify-content-center align-items-center text-center">

                <h3 class="mb-3">O contactanos por WhatsApp</h3>
                <a href="https://wa.me/5491123456789" target="_blank" class="btn btn-success mb-3">Enviar mensaje</a>
                <p class="text-muted">Respondemos de Lunes a Viernes de 10 a 18 hs</p>
            
            </div>

    </div>
  </section>

  <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">© 2025 Valenti Bonko. Todos los derechos reservados.</p>
    </footer>

</body>
</html>
